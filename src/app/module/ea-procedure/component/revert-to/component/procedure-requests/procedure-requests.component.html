        [columnDefs]="gridOptions.columnDefs"

        [context]="context"
        [frameworkComponents]="frameworkComponents"
        [rowHeight]="rowHeight"
        [rowHeightMainColumn]="rowHeightMainColumn"
></app-ag-grid-formcontrol>
